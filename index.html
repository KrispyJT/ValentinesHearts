<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Add CSS style for the buttons */
    .buttons {
      display: flex;
      justify-content: center;
    }
    .button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will You Be My Valentine?</h1>
    <div class="buttons">
      <!-- Add the "Yes" and "No" buttons with IDs for JavaScript -->
      <button id="yesButton" class="button">Yes</button>
      <button id="noButton" class="button">No</button>
    </div>
    <div id="message"></div>
    <div id="animation"></div>
  </div>
  <script>
    // JavaScript code for the button size multiplier
    let sizeMultiplierYes = 1; // Initial size multiplier for Yes button
    let sizeMultiplierNo = 1; // Initial size multiplier for No button
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');

    // Add event listener to call resizeButton function when Yes button is clicked
    yesButton.addEventListener('click', function() {
      resizeYesButton();
    });

    // Add event listener to call resizeButton function when No button is clicked
    noButton.addEventListener('click', function() {
      resizeNoButton();
    });

    function resizeYesButton() {
      sizeMultiplierYes += 0.2; // Increase size multiplier for Yes button by 0.2 each time
      yesButton.style.fontSize = `${16 + sizeMultiplierYes * 2}px`; // Apply font size increase
    }

    function resizeNoButton() {
      sizeMultiplierNo -= 0.1; // Decrease size multiplier for No button by 0.1 each time
      noButton.style.fontSize = `${16 - sizeMultiplierNo * 2}px`; // Apply font size decrease
    }
  </script>
  <script src="script.js"></script> <!-- Your existing script -->
</body>
</html>
